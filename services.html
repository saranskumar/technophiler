<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Immediately show the contact section (override main.js behavior)
    const contactSection = document.getElementById('services');
    if (contactSection) {
      contactSection.classList.add('section-show');
    }

    // Set the contact link as active
    const navLinks = document.querySelectorAll('#navbar .nav-link');
    navLinks.forEach(link => {
      link.classList.remove('active');
      if (link.getAttribute('href') === '#services' || 
          link.getAttribute('href').endsWith('services.html')) {
        link.classList.add('active');
      }

    // Modify the navbar click handler specifically for the contact page
    const navbar = document.getElementById('navbar');
    if (navbar) {
      navbar.addEventListener('click', function(e) {
        const navLink = e.target.closest('.nav-link');
        if (navLink) {
          // If clicking on Contact link while already on contact page
          if (navLink.getAttribute('href') === '#services' || 
              navLink.getAttribute('href').endsWith('services.html')) {
            e.preventDefault();
            window.scrollTo({
              top: 0,
              behavior: 'smooth'
            });
          }
          // For mobile, close the navbar after click
          if (navbar.classList.contains('navbar-mobile')) {
            navbar.classList.remove('navbar-mobile');
            const navbarToggle = document.querySelector('.mobile-nav-toggle');
            if (navbarToggle) {
              navbarToggle.classList.toggle('bi-list');
              navbarToggle.classList.toggle('bi-x');
            }
          }
        }
      });
    }

    // Ensure header is in the correct state
    const header = document.getElementById('header');
    if (header) {
      header.classList.add('header-top');
    }
  }); 
}); 
</script>
