  <style>
    /* Chat container styling */
    #chat-container {
      height: 60vh;
      overflow-y: auto;
      padding: 15px;
      margin-bottom: 15px;
      background: #1a1a1a;
      border-radius: 8px;
    }
    
    /* Clear button styling */
    #clear-button {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 1001;
      background: rgba(220, 53, 69, 0.8);
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-bottom: 15px;
      transition: all 0.3s ease;
      border-color: #dc3545;
    }
    
    #clear-button:hover {
      background-color: #dc3545;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 2px 8px rgba(220, 53, 69, 0.3);
    }
    
    #clear-button i {
      font-size: 0.9rem;
    }
    
    /* Input area styling */
    .inputs {
      display: flex;
      gap: 10px;
    }
    
    #message-input {
      flex-grow: 1;
      padding: 10px 15px;
      border-radius: 20px;
      border: none;
      background: #2d2d2d;
      color: white;
    }
    
    #send-button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: #4a6fa5;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    
    /* Mobile full-screen adaptations */
    @media (max-width: 768px) {
      #ai {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 15px;
        margin: 0;
        background: #1a1a1a;
        z-index: 1000;
        display: flex;
        flex-direction: column;
      }
      
      #header {
        display: none;
      }
      
      #chat-container {
        height: calc(100vh - 120px) !important;
        margin-bottom: 10px;
        flex-grow: 1;
      }
      
      .inputs {
        padding: 5px;
      }
      
      #clear-button {
        width: 6%;
        justify-content: center;
      }
    }
