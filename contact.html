<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Immediately show the contact section (override main.js behavior)
    const contactSection = document.getElementById('contact');
    if (contactSection) {
      contactSection.classList.add('section-show');
    }

    // Set the contact link as active
    const navLinks = document.querySelectorAll('#navbar .nav-link');
    navLinks.forEach(link => {
      link.classList.remove('active');
      if (link.getAttribute('href') === '#contact' || 
          link.getAttribute('href').endsWith('contact.html')) {
        link.classList.add('active');
      }

    // Modify the navbar click handler specifically for the contact page
    const navbar = document.getElementById('navbar');
    if (navbar) {
      navbar.addEventListener('click', function(e) {
        const navLink = e.target.closest('.nav-link');
        if (navLink) {
          // If clicking on Contact link while already on contact page
          if (navLink.getAttribute('href') === '#contact' || 
              navLink.getAttribute('href').endsWith('contact.html')) {
            e.preventDefault();
            window.scrollTo({
              top: 0,
              behavior: 'smooth'
            });
          }
          // For mobile, close the navbar after click
          if (navbar.classList.contains('navbar-mobile')) {
            navbar.classList.remove('navbar-mobile');
            const navbarToggle = document.querySelector('.mobile-nav-toggle');
            if (navbarToggle) {
              navbarToggle.classList.toggle('bi-list');
              navbarToggle.classList.toggle('bi-x');
            }
          }
        }
      });
    }

    // Ensure header is in the correct state
    const header = document.getElementById('header');
    if (header) {
      header.classList.add('header-top');
    }
  });
    // Form submission handling
    const form = document.getElementById('gform');
    if (form) {
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Get the submit button
        const submitButton = form.querySelector('button[type="submit"]');
        
        // Save original button text
        const originalText = submitButton.textContent;
        
        // Change button text to show loading state
        submitButton.textContent = 'Wait submitting...';
        submitButton.disabled = true;
        
        // Simulate form submission (replace with your actual form submission code)
        setTimeout(function() {
          // This is where you'd normally do your form submission
          console.log('Form would be submitted here');
          
          // Show success message (you may want to do this after actual successful submission)
          const sentMessage = form.querySelector('.sent-message');
          if (sentMessage) {
            sentMessage.style.display = 'block';
          }
          
          // Reset button after submission
          submitButton.textContent = originalText;
          submitButton.disabled = false;
          
          // Optional: Reset form
          form.reset();
        }, 2000); // 2-second delay to simulate submission
      });
    }
  });
</script>
